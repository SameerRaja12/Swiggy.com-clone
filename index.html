<!DOCTYPE html>
<html>
  <head>
    <title>Swiggy-Clone</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="navbar-div">
      <div class="left-section">
        <img src="Icons/Swiggy_logo_bml6he.png" alt="Swiggy-logo" class="Swiggy-logo">
      </div>
      <div class="right-section">
        <p class="p1">Swiggy Corporate</p>
        <p class="p2">Partner with us</p>
        <button class="get-the-app-button">Get the App &#8599</button>
        <button class="sign-in-button">Sign in</button>
      </div>
    </div>

    <div class="main-div">
      <div class="left-img-div">
        <img src="Icons/Veggies_new.png" class="left-img">
      </div>
      <div class="heading-div">
          <p class="heading">
            Order food & groceries. Discover 
            best restaurants. Swiggy it!
          </p>
          <select name="locations" id="location-select" class="location-menu">
            <option value="">--Please choose Location--</option>
            <option value="Sambalpur">Sambalpur</option>
            <option value="Paralakhemundi">Paralakhemundi</option>
            <option value="Berhampur">Berhampur</option>
            <option value="Burla">Burla</option>
          </select>
          <input type="text" placeholder="Search for restaurants,items or more" class="search-bar">
      </div>
      <div class="right-img-div">
        <img src="Icons/Sushi_replace.png" class="right-img">
      </div>
      
    </div>
  </body>
</html>
